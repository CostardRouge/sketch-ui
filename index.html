<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

    <title>SketchUI</title>
  </head>
  <body>
    <div id="SketchUI-drawer"></div>

    <script type="module">
      import SketchUI from '/src/main.jsx'

      const sketchUI = new SketchUI( {
        open: false,
        options: [ 
          {
            id: "option-switch",
            type: 'switch',
            label: 'Le switch',
            defaultValue: true,
            category: ''
          },
          {
            id: "option-slider",
            type: 'slider',
            label: 'Le slider',
            min: 1,
            max: 120,
            defaultValue: 60,
            marks: [
              { value: 20, label: '20 fps' },
              { value: 60, label: '60 fps' },
              { value: 100, label: '100 fps' },
            ],
            category: ''
          },
          
          {
            id: "option-select",
            type: 'select',
            label: 'Le select',
            defaultValue: 'react',
            options: [
              { value: 'react', label: 'React' },
              { value: 'ng', label: 'Angular' },
              { value: 'svelte', label: 'Svelte' },
              { value: 'vue', label: 'Vue' },
            ],
            category: 'Texts'
          },
          {
            id: "option-1",
            type: 'number',
            label: 'Le chiffre',
            min: 1,
            max: 10,
            step: 1,
            defaultValue: 5,
            category: 'Numbers'
          },
          {
            id: "option-2",
            type: 'number',
            label: 'Le nombre',
            min: 1,
            max: 10,
            step: 1,
            defaultValue: 5,
            category: 'Numbers'
          },
          {
            id: "option-3",
            type: 'button',
            text: 'Clear',
            icon: 'Eraser',
            onClick: () => alert('Clear'),
            category: 'General'
          },
          {
            id: "option-4",
            type: 'button',
            text: 'Pause',
            icon: 'PlayerPause',
            onClick: () => alert('Pause'),
            category: 'General'
          },
          {
            id: "option-5",
            type: 'button',
            text: 'Start recording',
            icon: 'Circle',
            onClick: () => alert('Start recording'),
            category: 'General'
          },
          {
            id: "option-6",
            type: 'button',
            text: 'Save .png',
            icon: 'DeviceFloppy',
            onClick: () => alert('Save .png'),
            category: 'General'
          }
        ],
        elements: {
          drawer: 'div#SketchUI-drawer'
        },
        logger: console.log
      });

      window.sketchUI = sketchUI;


      document.addEventListener("click", () => {
        console.log(sketchUI.getValue("option-1"));

        sketchUI.synchronize([
        {
            id: "option-text",
            type: 'text',
            label: 'Le texte',
            defaultValue: 'Hello World',
            category: 'Texts'
          }
        ])


      })
    </script>
  </body>
</html>
