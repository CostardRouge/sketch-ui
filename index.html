<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchUI</title>
  </head>
  <body>
    <div id="SketchUI-icon"></div>
    <div id="SketchUI-drawer"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script type="module">
      import SketchUI from '/src/main.jsx'

      const sketchUI = new SketchUI( {
        open: true,
        options: [ 
          {
            id: "option-switch",
            type: 'switch',
            label: 'Le switch',
            defaultValue: true,
            category: ''
          },
          {
            id: "option-text",
            type: 'text',
            label: 'Le texte',
            defaultValue: 'Hello World',
            category: 'Texts'
          },
          {
            id: "option-select",
            type: 'select',
            label: 'Le select',
            defaultValue: 'react',
            options: [
              { value: 'react', label: 'React' },
              { value: 'ng', label: 'Angular' },
              { value: 'svelte', label: 'Svelte' },
              { value: 'vue', label: 'Vue' },
            ],
            category: 'Texts'
          },
          {
            id: "option-1",
            type: 'number',
            label: 'Le chiffre',
            min: 1,
            max: 10,
            step: 1,
            defaultValue: 5,
            category: 'Numbers'
          },
          {
            id: "option-2",
            type: 'number',
            label: 'Le nombre',
            min: 1,
            max: 10,
            step: 1,
            defaultValue: 5,
            category: 'Numbers'
          },
          {
            id: "option-3",
            type: 'button',
            text: 'Clear',
            icon: 'Eraser',
            action: () => alert('Clear'),
            category: 'General'
          },
          {
            id: "option-4",
            type: 'button',
            text: 'Pause',
            icon: 'PlayerPause',
            action: () => alert('Pause'),
            category: 'General'
          },
          {
            id: "option-5",
            type: 'button',
            text: 'Start recording',
            icon: 'Circle',
            action: () => alert('Start recording'),
            category: 'General'
          },
          {
            id: "option-6",
            type: 'button',
            text: 'Save .png',
            icon: 'DeviceFloppy',
            action: () => alert('Save .png'),
            category: 'General'
          }
        ],
        elements: {
          drawer: 'div#SketchUI-drawer',
          icon: 'div#SketchUI-icon'
        },
        logger: console.log
      });

      window.sketchUI = sketchUI;
    </script>
  </body>
</html>
